<label for="nombre">Introduce el nombre del empleado:</label>
<input type="text" name="nombre" id="nombre" #nombre (keyup)="0" [disabled]="habilitacionCuadro">
<br>
<label for="apellido">Introduce el apellido del empleado:</label>
<input type="text" name="apellido" id="apellido" #apellido (keyup)="0" [disabled]="habilitacionCuadro">
<br>
<label for="edad">Introduce la edad del empleado:</label>
<input type="text" name="edad" id="edad" #edad (keyup)="0" [disabled]="habilitacionCuadro">
<br>
<label for="empresa">Introduce la empresa del empleado:</label>
<input type="text" name="empresa" id="empresa" #empresa (keyup)="0" [disabled]="habilitacionCuadro">

<p>Nombre del empleado: {{nombre.value}}</p>
<p>Apellido del empleado: {{apellido.value}}</p>
<p>Edad del empleado: {{+edad.value < 18 ? "Menor de edad" : "Mayor de edad"}}</p>
<p>Empresa del empleado: {{empresa.value}}</p>

<button (click)="getRegistroUsuario()">Registrar</button>
<br>
<p>{{textoDeRegistro}}</p>
<span>Registrado: </span><input type="radio" value="si" name="nRegistro" id="registro" [checked]="usuRegistrado" (click)="setUsuarioRegistrado($event)">
<br>
<span>No registrado: </span><input type="radio" value="no" name="nRegistro" id="registro" (click)="setUsuarioRegistrado($event)">
